<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="dist/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="application">
      <figure class="image">
        <img src="./assets/images/avatar-mohammad.jpeg" alt="User Image" />
      </figure>

      <section class="info">
        <h1 class="info__name">Mohammad Fallah</h1>
        <h3 class="info__location">Iran, Tehran</h3>
      </section>

      <p class="label">"Front-end developer and avid reader."</p>

      <section class="social">
        <a
          href="https://github.com/mohammadfallah7"
          target="_blank"
          class="social__item"
        >
          GitHub
        </a>
        <a
          href="https://www.frontendmentor.io/profile/mohammadfallah7"
          target="_blank"
          class="social__item"
        >
          Frontend Mentor
        </a>
        <a
          href="https://www.linkedin.com/in/fallahmohammad/"
          target="_blank"
          class="social__item"
        >
          LinkedIn
        </a>
        <a
          href="https://www.twitter.com/fallahmohammad_"
          target="_blank"
          class="social__item"
        >
          Twitter
        </a>
        <a
          href="https://instagram.com/fallahmohammad_"
          target="_blank"
          class="social__item"
        >
          Instagram
        </a>
      </section>

      <footer class="footer">
        <article>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </article>
        <article>
          Coded by
          <a href="https://www.linkedin.com/in/fallahmohammad/" target="_blank">
            Mohammad Fallah
          </a>
        </article>
      </footer>
    </div>
  </body>
</html>
